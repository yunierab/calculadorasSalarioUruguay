<br>

<main>
  <form class="form">
    <div class="form-grid">
          <label for="inputSalarioNominal" class="col-form-label">Salario nominal en pesos:</label>&nbsp;
          <input id="inputSalarioNominal" name="inputSalarioNominal" class="form-input text-end borderElement" type="number" min="0" value="0">
    </div>
    <br>
    <h4>Cálculo de aportes BPS</h4>

    <div class="container center-content radiosCentrados">
      <div class="form-check">
        <input class="form-check-input borderElement" type="checkbox" value="" id="flexCheckHijosACargo">
        <label class="form-check-label" for="flexCheckHijosACargo">
          ¿Tiene hijos a cargo?
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input borderElement" type="checkbox" value="" id="flexCheckConyugueACargo">
        <label class="form-check-label" for="flexCheckConyugueACargo">
          ¿Tiene cónyuge a cargo?
        </label>
      </div>
    </div>
    <br>
    <h4>Cálculo de IRPF</h4>
    <h5>Cantidad de personas a cargo:</h5>
    <div class="divPersonasCargo">
      <label for="inputDeduccionPersonasCargo" class="col-form-label">Porcentaje de deducción de las personas a cargo:</label>&nbsp;
      <select class="text-end borderElement anchoSelectDeduccion" name="inputDeduccionPersonasCargo">
        <option selected value="0">No deducción</option>
        <option value="50">50%</option>
        <option value="100">100%</option>
      </select>
    </div>


  </form>
</main>
